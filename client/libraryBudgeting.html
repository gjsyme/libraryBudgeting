<head>
  <title>Requirement Free Library Budgetary Tool</title>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
</head>

<body>
  <p class="pull-right"><a href="/">Home</a></p>
</body>

<template name="home">
  <p>A convenient listing of all contracts outstanding held</p>
  <h4><a href="/create">Create new contract record</a></h4>
  <hr>
  {{#each records}}
    {{> view}}
  {{/each}}
</template>

<template name="create">
  <h2>Create a new contract record</h2>
  <div class="row">
    <div class="col-md-8 col-md-offset-1">
      <form>
        <input type="text" name="name" class="form-control" placeholder="Convenient name of contract">
        <input type="text" name="cost" class="form-control" placeholder="Budgetary cost of contract">
        <input type="date" name="popStart" placeholder="Period of Performance Start">
        <input type="date" name="popEnd" placholder="Period of Performance End">
        <input type="submit" class="btn btn-primary">
      </form>
    </div>
  </div>
</template>

<template name="edit">

</template>

<template name="view">
  <h2>{{name}}</h2>
  <p>{{price}}</p>
  <p>{{popStart}} through {{popEnd}}</p>
  <a href="/records/{{_id}}">More detail</a>
  <hr>
</template>

<template name="detail">
  <h2>Detail for {{record.name}}</h2>
  <h3>Cost for {{record.duration}} days: {{record.cost}}</h3>
  <div class="row">
    <div class="col-md-4">
      <p>Some more content would go here, but right now we've got a pretty pitiful amount of data</p>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4 col-md-offset-1">
      <h3>Period of Performance Start: {{record.popStart}}</h3>
    </div>
    <div class="col-md-4 col-md-offset-1">
      <h3>Period of Performance End: {{record.popEnd}}</h3>
    </div>
  </div>
  <a href="/records/delete/{{record._id}}" class="btn btn-danger pull-right">Delete</a>
</template>
